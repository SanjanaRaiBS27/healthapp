spring.application.name=healthapp
# MySQL Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/healthcaredata
spring.datasource.username=root
spring.datasource.password=12345678
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver



spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.hibernate.orm.jdbc.bind=TRACE
spring.jpa.hibernate.ddl-auto=update
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.WebSocketServletAutoConfiguration,org.springframework.boot.autoconfigure.web.reactive.WebSocketReactiveAutoConfiguration

# Elasticsearch Configuration
spring.data.elasticsearch.cluster-name=elasticsearch_sanjana
spring.data.elasticsearch.cluster-nodes=localhost:9200
spring.main.allow-bean-definition-overriding=true



spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

logging.level.org.springframework.data=DEBUG
logging.level.org.springframework=DEBUG
# Hibernate Formatting (Optional)
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.transaction.jta.platform=org.hibernate.engine.transaction.jta.platform.internal.NoJtaPlatform